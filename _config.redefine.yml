# 全局功能设置
# Docs: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: true # 是否启用自定义中文字体
      family: SimSun # 中文字体名称
      url:  # 中文字体链接
    # 英文字体
    english: 
      enable: true # 是否启用自定义英文字体
      family: Times New Roman # 英文字体名称
      url:  # 英文字体链接
    # 自定义标题字体（导航栏、侧边栏）
    title:
      enable: true # 是否启用自定义标题字体
      family: SimSun # 标题字体名称
      url:  # 标题字体链接
  # 文章最大宽度
  content_max_width: 1200px
  # 侧边栏宽度
  sidebar_width: 220px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: true # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: true # 顶部进度条
    percentage: true # 工具栏百分比
  # 网站统计
  website_counter:
    url: https://cn.vercount.one/js # 统计API地址
    enable: true # 是否启用网站统计
    site_pv: true # 是否显示网站总访问量
    site_uv: true # 是否显示网站总访客数
    post_pv: true # 是否显示文章总访问量
  # 是否启用单页应用体验（使用 Swup）. 见：https://swup.js.org/. 类似Pjax
  single_page: true
  # 是否启用首页全屏加载动画
  preloader:
    enable: false
    custom_message: # 自定义消息。若为空，则将显示网站标题。
  # 侧边工具栏
  side_tools:
    # 是否启用设置按钮的齿轮旋转动画
    gear_rotation: true
    # 是否在页面加载时自动展开工具列表
    auto_expand: false
  # 是否启用打开图形
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认og:image
    description: Hexo Theme Redefine, Redefine Your Hexo Journey. # 描述
  # 谷歌统计
  google_analytics:
    enable: false # 是否启用谷歌统计
    id:  # 谷歌统计Measurement ID

