# 首页文章
# Docs: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置. left, right
    first_item: info # 侧边栏显示顺序，侧边栏的第一项. menu, info
    announcement: 创造，为了更好的生存。 # 公告文本
    show_on_mobile: true # 是否在移动工作表菜单上显示侧边栏导航
    links:
        归档: # 显示的名称
          path: /archives # 路径
          icon: fa-regular fa-archive # 图标，可以为空
        分类: # 显示的名称
          path: /categories # 路径
          icon: fa-regular fa-folder # 图标，可以为空
        标签: # 显示的名称
          path: /tags # 路径
          icon: fa-regular fa-tags # 图标，可以为空
      # ...... # 你可以添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss etc.
  # 文章摘要自定义长度
  excerpt_length: 200 # 文章摘录的最大长度
  # 文章类别可见性
  categories:
    enable: true  # 是否启用
    limit: 3 # 要显示的最大类别数
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 要显示的最大标签数

# 文章
# Docs: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 设置文章的样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 正文行高
    image_border_radius: 0px # 图片圆角大小
    image_alignment: center # 图片对齐. left, center
    image_caption: false # 图片描述
    link_icon: false # 是否在文章中的链接后面显示图标
    delete_mask: false # 为删除线标签添加蒙版效果，默认隐藏内容，在悬停时显示
    title_alignment: left # 标题对齐. left, center
    headings_top_spacing: # 从h1到h6的标题的顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计. 需要hexo-wordcount (npm install hexo-wordcount). 见：https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签, e.g. Lv1, Lv2, Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # 样式 mac | simple
    highlight_theme: # highlightjs代码高亮的配色方案. 预览见：https://highlightjs.org/examples
      light: github # 亮色模式主题，支持: github, atom-one-light, default
      dark: vs2015 # 暗色模式主题，支持: github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate
    font: # 自定义字体
      enable: true # 是否启用
      family: Times New Roman # 字体名称
      url: # 到字体CSS样式文件的URL
  # 目录设置
  toc:
    enable: true # 是否开启目录
    max_depth: 5 # 最大深度
    number: false # 是否自动开启目录编号
    expand: true # 是否全部展开目录
    init_open: true # 是否默认打开 TOC
  # 是否开启版权信息
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认版权信息, 可以是 cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否开启图片懒加载
  lazyload: true
  # Pangu.js (automatically add space between Chinese and English). 见：https://github.com/vinta/pangu.js
  pangu_js: true
  # 文章推荐. 需要nodejieba (npm install nodejieba). 移植自hexo-theme-volantis.
  recommendation:
    # 是否开启推荐文章
    enable: false
    # 推荐文章这个区块的标题
    title: 推荐阅读
    # 在电脑端要显示的最大文章数
    limit: 3
    # 在手机端要显示的最大文章数
    mobile_limit: 2
    # 图像占位符
    placeholder: /images/wallhaven-wqery6-light.webp
    # 排除目录
    skip_dirs: []

# 评论系统
# Docs: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: true
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline评论系统. 见：https://waline.js.org/
    waline:
      serverUrl: huyongshuang.zeabur.app # Waline服务器URL. e.g. https://example.example.com
      lang: zh-CN # Waline语言. e.g. zh-CN, en-US. See https://waline.js.org/guide/client/i18n.html
      emoji: [
        "https://unpkg.com/@waline/emojis@1.4.0/qq",
        "https://unpkg.com/@waline/emojis@1.4.0/weibo",
        "https://unpkg.com/@waline/emojis@1.4.0/bilibili",
        "https://unpkg.com/@waline/emojis@1.4.0/bmoji",
        "https://unpkg.com/@waline/emojis@1.4.0/tw-emoji"
      ] # Waline表情选项卡, see https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3网站密钥. See https://waline.js.org/reference/client/props.html#recaptchav3key
      turnstileKey: # Cloudflare提供验证码服务的网站密钥. See https://waline.js.org/reference/client/props.html#turnstilekey
      reaction: false # Waline表情互动功能. See https://waline.js.org/reference/client/props.html#reaction
    # Gitalk评论系统. 见：https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub Application Client ID
      clientSecret: # GitHub Application Client Secret
      repo: # GitHub仓库名
      owner: # GitHub用户名
      proxy: # GitHub仓库代理
    # Twikoo评论系统. 见：https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo版本，如果您不了解其含义则请勿进行修改.
      server_url: # Twikoo服务器URL. e.g. https://example.example.com
      region: # Twikoo region. 可以为空.
    # Giscus评论系统. 见：https://giscus.app/
    giscus:
      repo: # GitHub仓库名
      repo_id: # GitHub仓库ID
      category: # Github discussion分类
      category_id: # Github discussion分类ID
      mapping: pathname # 使用哪个值作为页面的唯一标识符. 例如：路径名、网址、标题、OG 标题. 当启用 PJAX 功能时，请勿使用 og:title，因为当页面发生变化时，PJAX 不会更新 og:title.
      strict: 0 # 是否启用严格模式. 例如：0或1.
      reactions_enabled: 1 # 是否启用反应功能. 例如：0或1.
      emit_metadata: 0 # 是否要输出元数据.例如：0或1.
      lang: en # Giscus语言. 例如：en, zh-CN, zh-TW
      input_position: bottom # 将评论框置于评论区域的上方/下方. 例如：top, bottom
      loading: lazy # 延迟加载评论

